              ## GraphQL Server
              Schema - Resolver - Query
            </script>
          </section>
          <section data-markdown>
            <!-- prettier-ignore -->
            <script type="text/template">
              ### Schema 
```
type Course {
  id: Int
  name: String
  modules: [Modul]
}
 
type Module {
  id: Int
  name: String
  course: Course
}
 
type Query {
  getCourse(id: Int): Course
  getModulesByName(name: String): [Module]
}
```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Resolvers
              ```
              getCourse(_, args) {
                return sql.raw(
                  'SELECT * FROM courses WHERE id = %s',
                  args.id
                );
              }

              modules(course) {
                return request(
                  `https://module-api/course/${course.id}`
                );
              }
              ```
            </script>
          </section>
