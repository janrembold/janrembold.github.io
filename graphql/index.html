        <section>
          <section data-markdown>
            <script type="text/template">
              ## GraphQL Server
              Schema - Resolver - Query
            </script>
          </section>
          <section data-markdown>
            <!-- prettier-ignore -->
            <script type="text/template">
              ### Schema 
```
type Course {
  id: Int!
  title: String!
  modules: [Module]!
}
 
type Module {
  name: String!
  course: Course
}
 
type Query {
  getCourse(id: Int!): Course
}
```
            </script>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Resolvers
              ```
              getCourse(_, args) {
                return sql.raw(
                  'SELECT * FROM courses WHERE id = %s',
                  args.id
                );
              }

              modules(course) {
                return request(
                  `https://my-api.io/course/${course.id}`
                );
              }
              ```
            </script>
          </section>
          <section>
            <div class="container">
              <div class="row">
                <div class="col-12" data-markdown>
                  <script type="text/template">
                    ### Simple Request
                  </script>
                </div>
                <div class="col-6" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
                    Query
```
query {
  getCourse(id: 123) {
    id
    title
  }
}
```
                    </script>
                </div>
                <div class="col-6" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
                    Response
```
{
  getCourse: {
    id: 123,
    title: 'Course XYZ'
  }
}
```
                  </script>
                </div>
              </div>
            </div>
          </section>
          <section>

              <div class="row">

                  <script type="text/template">
                    ### Nested Request
                  </script>
                </div>
                <div class="col-6" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
                    Query
```
query {
  getCourse(id: 123) {
    id
    title
    modules {
      name
    }
  }
}
```
                    </script>
                </div>
                <div class="col-6" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
                    Response
```
{
  getCourse: {
    id: 123,
    title: 'Course XYZ',
    modules: [
      { name: 'Modul1' },
      { name: 'Modul2' }
    ]
  }
}
```
                  </script>
                </div>
              </div>
            </div>
          </section>

              # GraphQL vs REST
              > Beispiel: Liste von Nutzernamen ausgeben

          <section>
            <div class="container">
              <div class="row">
                <div class="col-12" data-markdown>
                  <script type="text/template">
                    ## REST
                  </script>
                </div>
                <div class="col-5" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
Request
```
GET: /api/v1/users

Payload: {}
```
                    </script>
                </div>
                <div class="col-7" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
Response
```
{
    users: [{
      id: 1,
      name: 'Jon Doe',
      street: 'Hauptstr. 12',
      postalCode: '79098',
      city: 'Freiburg', 
      [ ... ],
      _embedded: {
        addresses: [ ... ]
        roles: [ ... ]
      }
    }, { ... }, { ... }]
}
```
                  </script>
                </div>
              </div>
            </div>
          </section>
          <section>
            <div class="container">
              <div class="row">
                <div class="col-12" data-markdown>
                  <script type="text/template">
                    ## GraphQL
                  </script>
                </div>
                <div class="col-6" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
Request
```
POST: /api/v1/graphql

Payload: { 
  query: "query {
    users {
        name
    }
  }"
}
```
                    </script>
                </div>
                <div class="col-6" data-markdown>
                  <!-- prettier-ignore -->
                  <script type="text/template">
Response
```
{
    users: [
      {name: 'Jon Doe'},
      {name: 'Tim Tester'},
      { ... }
    ]
}
```
                  </script>
                </div>
              </div>
            </div>
          </section>
          <section data-markdown>
            <script type="text/template">
              ## Unterschiede zu REST
              - HTTP-Methode: (meist) nur POST
              - Response-Code ist (immer) 200
              - Client definiert Response-Format
              - Keine Endpoints, sondern Schema
            </script>
