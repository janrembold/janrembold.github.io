<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test key event properties</title>
  </head>
  <body>
    <button id="clicky">Click me</button>
    <pre id="log"></pre>

    <script>
      var button = document.getElementById("clicky");
      var log = document.getElementById("log");

      button.addEventListener("click", event => {
        console.log(event);
        var content = "metaKey = " + event.metaKey + "<br>";
        content += "ctrlKey = " + event.ctrlKey + "<br>";
        content += "altKey = " + event.altKey + "<br>";
        content += "shiftKey = " + event.shiftKey + "<br>";

        log.innerHTML = content;
      });
    </script>
  </body>
</html>
