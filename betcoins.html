<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BetCoins Demo Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <canvas id="chart" style="max-height: 90vh;max-width: 90vw;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@latest/dist/chartjs-plugin-streaming.min.js"></script>

    <script type="text/javascript">
      const buffer = {
        x: null,
        y: null
      };
      const ctx = document.getElementById("chart").getContext("2d");
      const w = new WebSocket("wss://api-pub.bitfinex.com/ws/2");
      const bracketRegex = /\[.*\[(.*?)\]\]/gm;

      const getPrice = data => {
        var matches = bracketRegex.exec(String(data));
        return matches && matches[1].split(",")[0];
      };

      const msg = JSON.stringify({
        event: "subscribe",
        channel: "book",
        symbol: "tBTCUSD"
      });

      const chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: [
            {
              data: [],
              label: "Price",
              borderColor: "rgb(255, 99, 132)",
              backgroundColor: "rgba(255, 99, 132, 0.5)",
              fill: false,
              lineTension: 0.35
            }
          ]
        },
        options: {
          title: {
            text: "BTC/USD",
            display: true
          },
          scales: {
            xAxes: [
              {
                type: "realtime"
              }
            ]
          },
          plugins: {
            streaming: {
              duration: 60000,
              frameRate: 30
            }
          }
        }
      });

      const intervalMs = 1000;
      const data = [];
      let lastUpdate = Date.now();

      const updateAverage = t => {
        let next = true;
        let total = 0;
        let count = 0;

        do {
          const lastData = data.pop();
          total += lastData[1];
          count++;

          if (lastData[0] === t) {
            next = false;
          }
        } while (next);

        if (total > 0) {
          chart.data.datasets[0].data.push({
            x: t,
            y: total / count
          });
          chart.update({ preservation: true });
        }
      };

      w.onopen = () => w.send(msg);
      w.onmessage = msg => {
        const price = getPrice(msg.data);
        const timestamp = Date.now();

        if (!price) {
          return;
        }

        data.push([timestamp, parseFloat(price)]);

        if (timestamp >= lastUpdate + intervalMs) {
          lastUpdate = timestamp;
          setTimeout(() => updateAverage(timestamp), 0);
          //   updateAverage(timestamp);
        }
      };
    </script>
  </body>
</html>
